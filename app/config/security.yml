security:
    encoders:
        AppBundle\Entity\User:
          algorithm: bcrypt

    providers:
        database_users:
          entity:
            class: AppBundle:User
            property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: true
            pattern: ^/
            form_login:
              login_path: login
              check_path: login

    access_control:
        - { path: ^/admin, role: ROLE_ADMIN }
